<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="left-panel">
        <div class="overlay-container">
            <img src="odin-lined.png" alt="Overlay Image" class="overlay">
            <p class="logo-text overlay">Odin our saviour</p>
        </div>
        </div>
        <div id="#right-container">
            <div id="#right-container">
                <div class="right-div bottom">
                    <h2>Sign up now!</h2>
                    <p>our dreams may never come true otherwise!</p>
                </div>
                <div class="right-div">
                    <div class="form-container">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="text" placeholder="Phone">
                        <input type="text" placeholder="Email">
                        <input id="password1" type="text" placeholder="Password">
                        <input id="password2" type="text" placeholder="Verify Password">
                    </div>
                 </div>
                <div class="right-div bottom">
                <input #id="button" type="button" value="Sign up here!">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
